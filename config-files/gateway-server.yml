server:
    port: 9003
eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://eurekaserver:8070/eureka/
spring:
    cloud:
        gateway:
            discovery.locator:
                enabled: true
                lowerCaseServiceId: true
